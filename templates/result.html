{{define "content"}}
<div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
        <div class="panel-heading">Resultado</div>
        <table class="table">
            <tbody>
                <tr>
                    <th>CEP</th>
                    <td>{{.Address.Zipcode}}</td>
                </tr>
                <tr>
                    <th>Logradouro</th>
                    <td>{{.Address.Street}}</td>
                </tr>
                <tr>
                    <th>Bairro</th>
                    <td>{{.Address.Neighborhood}}</th>
                </tr>
                <tr>
                    <th>Cidade</th>
                    <td>{{.Address.City}}</td>
                </tr>
                <tr>
                    <th>Estado</th>
                    <td>{{.Address.StateShort}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <a href="/" class="btn btn-primary btn-lg">
        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Nova Consulta
    </a>
</div>
{{end}}
